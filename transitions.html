<!DOCTYPE html>

<html>

<head>
	<title>learning of d3</title>
	<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
	<script src="d3/d3.js"></script>
</head>


<body>
	
	<script type="text/javascript">
		
		var width = 500;
		var height = 500;

		var canvas = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);

		var circle = canvas.append("circle")
					.attr("cx", 110)
					.attr("cy", 100)
					.attr("r", 40);

		circle.transition()
			.duration(2000)
			.delay(1000)
			.attr("cx", 300)
			.attr("cy", 300)
			.attr("fill", "blue")
			.attr("r", 60)
			.transition()
			.attr("cy", 100)
			.attr("r", 20)
			.attr("fill", "green")
			// NB each() method of v3 replaced with on() in v4
			.on("end", function() {

				d3.select(this)
					.attr("fill", "yellow")
					.transition()
						.attr("r", 99)
						.duration(5000);

				});

	</script>

</body>
</html>


<!-- if  more data than DOM elements, then enter() creates additional elements and binds them to the excess data 
	
	if more DOM elements than data, exit() returns the excess DOM elements
	
	the update() selection (not explicit?) returns the existing DOM elements
	-->
