<!DOCTYPE html>

<html>

<head>
	<title>learning of d3</title>
	<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
	<script src="d3/d3.js"></script>
</head>


<body>
	
	<script type="text/javascript">

		var width = 500;
		var height = 500;

		var canvas = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)

		var data = [
			{x: 10, y: 20},
			{x: 20, y: 50},
			{x: 21, y: 51},
			{x: 144, y: 66},
			{x: 499, y: 68}
		];


		var group = canvas.append("g")
				.attr("transform", "translate(90, 250)");
		
		// v4 doesn't  use d3.svg.line() - no svg
		var line = d3.line()
			.x(function(d) {  return d.x; })
			.y(function(d) {  return d.y; });

		group.selectAll("path")
			.data([data])
			.enter()
				.append("path")
				.attr("d", line)
				.attr("fill", "none")
				.attr("stroke", "blue")
				.attr("stroke-width", 2);

		d3.select("body").transition()
			.delay(2000)
			.duration(3000)
		    .style("background-color", "black")
		    .select("path")
		    	.attr("stroke-width", 20);

	</script>

</body>
</html>


<!-- if  more data than DOM elements, then enter() creates additional elements and binds them to the excess data 
	
	if more DOM elements than data, exit() returns the excess DOM elements
	
	the update() selection (not explicit?) returns the existing DOM elements
	-->
